# Path Item Objects for Notification endpoints

notification_get_all:
  get:
    tags: [Notification]
    summary: Get user's notifications
    operationId: getNotifications
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number
      - in: query
        name: pageSize
        schema:
          type: integer
          default: 20
        description: Number of items per page
      - in: query
        name: isRead
        schema:
          type: boolean
        description: Filter by read status (true/false)
    responses:
      "200":
        description: List of notifications
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                notifications:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      userId:
                        type: string
                      title:
                        type: string
                      body:
                        type: string
                      type:
                        type: string
                      data:
                        type: object
                        nullable: true
                      isRead:
                        type: boolean
                      createdAt:
                        type: string
                        format: date-time
                pagination:
                  type: object
                  properties:
                    page:
                      type: integer
                    pageSize:
                      type: integer
                    total:
                      type: integer
                    totalPages:
                      type: integer
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_unread_count:
  get:
    tags: [Notification]
    summary: Get unread notification count
    operationId: getUnreadCount
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Unread count
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                unreadCount:
                  type: integer
                  example: 5
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_mark_all_read:
  patch:
    tags: [Notification]
    summary: Mark all notifications as read
    operationId: markAllNotificationsRead
    security:
      - bearerAuth: []
    responses:
      "200":
        description: All notifications marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                count:
                  type: integer
                  description: Number of notifications marked as read
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_mark_read:
  patch:
    tags: [Notification]
    summary: Mark specific notification as read
    operationId: markNotificationRead
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Notification ID
    responses:
      "200":
        description: Notification marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                notification:
                  type: object
                  additionalProperties: true
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "404":
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_delete:
  delete:
    tags: [Notification]
    summary: Delete notification
    operationId: deleteNotification
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Notification ID
    responses:
      "200":
        description: Notification deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "404":
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: "../openapi.yaml#/components/schemas/ErrorResponse"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_fcm_register:
  post:
    tags: [Notification]
    summary: Register FCM token for push notifications
    operationId: registerFcmToken
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fcmToken]
            properties:
              fcmToken:
                type: string
                description: Firebase Cloud Messaging token
          example:
            fcmToken: "dGhpc0lzQVNhbXBsZUZjbVRva2VuRm9yVGVzdGluZw"
    responses:
      "200":
        description: FCM token registered
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "FCM token registered successfully"
      "400":
        $ref: "../openapi.yaml#/components/responses/BadRequest"
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"

notification_fcm_unregister:
  delete:
    tags: [Notification]
    summary: Unregister FCM token
    operationId: unregisterFcmToken
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fcmToken]
            properties:
              fcmToken:
                type: string
                description: Firebase Cloud Messaging token to unregister
          example:
            fcmToken: "dGhpc0lzQVNhbXBsZUZjbVRva2VuRm9yVGVzdGluZw"
    responses:
      "200":
        description: FCM token unregistered
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "FCM token unregistered successfully"
      "400":
        $ref: "../openapi.yaml#/components/responses/BadRequest"
      "401":
        $ref: "../openapi.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../openapi.yaml#/components/responses/InternalError"
